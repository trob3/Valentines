<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Question</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #ff1493;
            font-size: 2.5em;
            margin: 0 0 20px 0;
        }

        .question {
            font-size: 1.5em;
            color: #333;
            margin: 20px 0 40px 0;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
            position: relative;
            min-height: 50px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.6);
        }

        #noBtn {
            background: #ddd;
            color: #333;
            position: absolute;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #noBtn:hover {
            background: #ccc;
        }

        .heart-container {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff1493;
            font-size: 3em;
            animation: float-up 3s ease-in forwards;
            opacity: 1;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(0.5);
                opacity: 0;
            }
        }

        .success-message {
            display: none;
            font-size: 2em;
            color: #ff1493;
            margin-top: 20px;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’• Valentine's Day Question ðŸ’•</h1>
        <p class="question">Will you be my Valentine?</p>
        
        <div class="button-container">
            <button id="yesBtn">Yes! ðŸ’—</button>
            <button id="noBtn">No</button>
        </div>

        <div class="success-message" id="successMsg">You said YES! ðŸ’–</div>
    </div>

    <div class="heart-container" id="heartContainer"></div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const heartContainer = document.getElementById('heartContainer');
        const successMsg = document.getElementById('successMsg');
        const container = document.querySelector('.container');

        let clickedYes = false;

        // Make the "No" button run away from the mouse
        noBtn.addEventListener('mouseover', function() {
            if (clickedYes) return;

            const randomX = (Math.random() - 0.5) * 300;
            const randomY = (Math.random() - 0.5) * 200;

            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });

        // "Yes" button click handler
        yesBtn.addEventListener('click', function() {
            if (clickedYes) return;
            
            clickedYes = true;
            
            // Hide buttons
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';

            // Show success message
            successMsg.style.display = 'block';

            // Show heart container
            heartContainer.style.display = 'block';

            // Create floating hearts
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.textContent = 'â¤ï¸';
                    
                    const startX = Math.random() * window.innerWidth;
                    const startY = window.innerHeight + 50;
                    
                    heart.style.left = startX + 'px';
                    heart.style.top = startY + 'px';
                    
                    heartContainer.appendChild(heart);
                    
                    // Remove heart after animation completes
                    setTimeout(() => heart.remove(), 3000);
                }, i * 100);
            }
        });

        // Prevent "No" button from being clicked easily by moving it
        noBtn.addEventListener('click', function(e) {
            if (clickedYes) return;
            e.preventDefault();
            noBtn.style.transform = `translate(${(Math.random() - 0.5) * 300}px, ${(Math.random() - 0.5) * 200}px)`;
        });
    </script>
</body>
</html>
